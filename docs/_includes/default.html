{% include base.html %}

<html>
<head>
<style>


td {
	font-size: 16px;
}
	
.topBar {
    background-image: url("{{base}}/assets/img/pattern1.gif");
	background-repeat: none;
	background-size:cover;
}


.linkBar {
	background-color: #27406f;
	list-style-type:none;
}

a.linkBarButton:link, a.linkBarButton:visited {
	background: none; 
	color:white;
    padding: 14px 25px;
    text-align: center; 
    text-decoration: none;
    display: inline-block;
}

a.linkBarButton:hover, a.linkBarButton:active {
	background:white;
	color:#27406f;
}

.title {

	font-weight:bold;
	font-size:20px;
}
</style>

</head>
<body style="margin:0px">

<table  style="width:100%">
<tr><td style="valign:middle; height:40px"><div class="linkBar">
<div class="linkBar">
  {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="linkBarButton" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }} my_page.url</a>
          {% endif %}
        {% endfor %}
</div>
</td>
</tr>
<tr><td class="topBar" style="width:100%; height:150px;valign:middle;"/><center><font style="font-size:40px; color:#27406f; font-weight:bold, font-style:italic;"> Bebe Manager</center></td></tr>
</table>

<div style="margin: 40px">
{{ content }}
</div>
</body>
</html>
